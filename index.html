<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Kitchen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: beige;
            font-family: sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .search-form {
            margin: 20px 0;
        }
        .search-form input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-form button {
            padding: 10px;
            border: none;
            background-color: #ccc;
            cursor: pointer;
        }
        .quote {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .dish-image {
            width: 50%;
            margin: 20px auto;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input, .contact-form textarea {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my Kitchen</h1>
        <div class="search-form">
            <input type="text" placeholder="Find a Recipe">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="quote">
            “People who love to eat are always the best people.” - Julia Child
        </div>
        <img src="https://images.pexels.com/photos/3026808/pexels-photo-3026808.jpeg" alt="Dish Image" class="dish-image">
        <div class="contact-form">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button onclick="sendEmail()">Submit</button>
        </div>
    </div>
    <script>
        function sendEmail() {
            var name = document.querySelector('.contact-form input[placeholder="Name"]').value;
            var surname = document.querySelector('.contact-form input[placeholder="Surname"]').value;
            var email = document.querySelector('.contact-form input[placeholder="Email"]').value;
            var message = document.querySelector('.contact-form textarea').value;
            window.location.href = `mailto:jelena-miodragovic@live.com?subject=Contact from ${name} ${surname}&body=${message}`;
        }
    </script>
</body>
</html>
